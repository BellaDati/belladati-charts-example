<!DOCTYPE html>
<html>
<head>
    <title>BellaDati Charts SDK Example</title>
    <script src="pathReplacement/jquery-1.7.1.js"></script>
    <script src="pathReplacement/raphael-min.js"></script>
    <script src="pathReplacement/belladati-charts-min.js"></script>
</head>

<body>
      My test chart
      <div id="chart" style="width: 500px; height: 400px; border: 1px solid silver">
      </div>
 
      <script>
        var $container = $("#chart");
        var chart = Charts.createAndRender("chart", getChartData());
        chart.resize($container.width(), $container.height());
 
        function getChartData() {
          return chartJsonReplacement;
        }
      </script>

</body>

</html>
